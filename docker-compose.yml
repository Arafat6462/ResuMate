

services:
  backend:
    build: .
    container_name: resumate_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # --- Development Settings ---
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1

      # --- Database Settings ---
      - DB_NAME=resumate_db
      - DB_USER=resumate_user
      - DB_PASSWORD=resumate_password
      - DB_HOST=db
      - DB_PORT=5432

      # --- Redis Settings ---
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # --- API Keys & Secrets ---
      # For local development, these can be loaded from a .env file
      # located in the same directory as this docker-compose.yml file.
      - GEMINI_API_KEY
      - OPENROUTER_API_KEY
      - SECRET_KEY

      # --- Superuser Creation (for local development) ---
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin

  db:
    image: postgres:16
    container_name: resumate_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=resumate_db
      - POSTGRES_USER=resumate_user
      - POSTGRES_PASSWORD=resumate_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumate_user -d resumate_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:alpine
    container_name: resumate_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
